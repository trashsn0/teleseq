<form action="/" method="POST">
    {%if bot_token%}
        {%if state=='running'%}
        <input type="submit" name ="stop" class="btn btn-danger" value="← Stop Bot">
        {%elif state=='stopped'%}
        <input type="submit" name="start" class="btn btn-success" value="← Start Bot">
        {%endif%}
    {%endif%}
    </form>
